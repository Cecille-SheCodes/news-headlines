    <title>Breaking News App</title>

<body>
<div class="container"><header>
    <h1>
       AI News Headlines Generator
    </h1> 
    </header>

    <main>
        <form>
            <input class="keyword" type="text" placeholder="Type Keyword"
            autofocus required autocomplete="off"/>
            <input type="submit" class="button"/>
          <p><em>Example: Ukraine War or Top News</em></p>
        </form>
      

        <div class="news-headlines">
            
            <h3> Title of News1</h3>
            <p> Text about the news</p>
            <hr>
            <h3> Title of News2</h3>
            <p> Text about the news</p>
            <hr>
            <h3> Title of News3</h3>
            <p> Text about the news</p>
            <hr>

        </div>
    </main>

    <footer>
        <h6>Coded and Designed by <a href="https://www.shecodes.io/graduates/82140-cecille-speckmaier" target="_blank">CMSpeckmaier</a>

            and is hosted on <a href="https://cmsnewsheadlines.netlify.app">Netlify</a>
        </h6>
    </footer>
</div>

    <script src="src/index.js"></script>
